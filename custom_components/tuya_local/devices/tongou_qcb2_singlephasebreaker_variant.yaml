name: Circuit breaker
products:
  - id: 000004k09p
    name: Tongou QCB2 single-phase
primary_entity:
  entity: switch
  icon: "mdi:fuse"
  dps:
    - id: 16
      type: boolean
      name: switch
secondary_entities:
  - entity: sensor
    class: energy
    dps:
      - id: 1
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 100
  - entity: sensor
    name: Voltage A
    class: voltage
    category: diagnostic
    dps:
      - id: 106
        type: integer
        name: sensor
        unit: V
        class: measurement
        optional: true
        mapping:
          - scale: 10
  - entity: sensor
    name: Current A
    class: current
    category: diagnostic
    dps:
      - id: 107
        type: integer
        name: sensor
        unit: A
        class: measurement
        optional: true
        mapping:
          - scale: 1000
  - entity: sensor
    name: Power A
    class: power
    category: diagnostic
    dps:
      - id: 117
        type: integer
        name: sensor
        unit: W
        class: measurement
        optional: true
        mapping:
          - scale: 1
  - entity: sensor
    name: Leakage A
    class: current
    category: diagnostic
    dps:
      - id: 15
        type: integer
        name: sensor
        unit: mA
        class: measurement
        optional: true
        mapping:
          - scale: 1
  - entity: sensor
    name: Signal Level
    class: battery
    category: diagnostic
    dps:
      - id: 124
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        optional: true
        mapping:
          - scale: 1
       
  - entity: select
    name: Overvoltage action
    category: config
    dps:
      - id: 111
        type: string
        name: option
        mapping:
          - dps_val: Close
            value: Remain closed
            icon: "mdi:electric-switch-closed"
          - dps_val: Alarm
            value: Alarm
            icon: "mdi:bell-alert"
          - dps_val: Trip
            value: Trip
            icon: "mdi:electric-switch"
  - entity: select
    name: Undervoltage action
    category: config
    dps:
      - id: 112
        type: string
        name: option
        mapping:
          - dps_val: Close
            value: Remain closed
            icon: "mdi:electric-switch-closed"
          - dps_val: Alarm
            value: Alarm
            icon: "mdi:bell-alert"
          - dps_val: Trip
            value: Trip
            icon: "mdi:electric-switch"
  - entity: select
    name: Overcurrent action
    category: config
    dps:
      - id: 113
        type: string
        name: option
        mapping:
          - dps_val: Close
            value: Remain closed
            icon: "mdi:electric-switch-closed"
          - dps_val: Alarm
            value: Alarm
            icon: "mdi:bell-alert"
          - dps_val: Trip
            value: Trip
            icon: "mdi:electric-switch"
  - entity: select
    name: Overpower action
    category: config
    dps:
      - id: 114
        type: string
        name: option
        mapping:
          - dps_val: Close
            value: Remain closed
            icon: "mdi:electric-switch-closed"
          - dps_val: Alarm
            value: Alarm
            icon: "mdi:bell-alert"
          - dps_val: Trip
            value: Trip
            icon: "mdi:electric-switch"
  - entity: select
    name: Temperature action
    category: config
    dps:
      - id: 115
        type: string
        name: option
        mapping:
          - dps_val: Close
            value: Remain closed
            icon: "mdi:electric-switch-closed"
          - dps_val: Alarm
            value: Alarm
            icon: "mdi:bell-alert"
          - dps_val: Trip
            value: Trip
            icon: "mdi:electric-switch"
  - entity: select
    name: Leakage action
    category: config
    dps:
      - id: 116
        type: string
        name: option
        mapping:
          - dps_val: Close
            value: Remain closed
            icon: "mdi:electric-switch-closed"
          - dps_val: Alarm
            value: Alarm
            icon: "mdi:bell-alert"
          - dps_val: Trip
            value: Trip
            icon: "mdi:electric-switch"
 
  - entity: event
    dps:
      - id: 119
        name: event
        type: string
        mapping:
          - dps_val: Normal
            value: Normal
          - dps_val: OverLoad
            value: Over_Current_Trip
          - dps_val: OverPower
            value: Over_Power_Trip
          - dps_val: HighTemp
            value: High_Temp_Trip
          - dps_val: OverVol
            value: Over_Voltage_Trip
          - dps_val: UnderVol
            value: Under_Voltage_Trip
          - dps_val: OverLoadAlarm
            value: Over_Current_Alarm
          - dps_val: OverPowerAlarm
            value: Over_Power_Alarm
          - dps_val: HighTempAlarm
            value: High_Temp_Alarm
          - dps_val: OverVolAlarm
            value: Over_Voltage_Alarm
          - dps_val: UnderVolAlarm
            value: Under_Voltage_Alarm
          - dps_val: RemoteClose
            value: Remote_ON
          - dps_val: RemoteOpen
            value: Remote_OFF
          - dps_val: ManualClose
            value: Manual_ON
          - dps_val: MechanicalLock
            value: MechanicalLock
         
  - entity: switch
    name: Auto Close
    icon: "mdi:refresh-auto"
    category: config
    dps:
      - id: 123
        type: boolean
        name: switch
  - entity: button
    name: Factory reset
    class: restart
    category: config
    dps:
      - id: 126
        type: boolean
        name: button
        optional: true
  - entity: number
    name: Overcurrent threshold
    class: current
    category: config
    icon: "mdi:arrow-collapse-up"
    dps:
      - id: 102
        type: integer
        name: value
        unit: A
        range:
          min: 1
          max: 63
  - entity: number
    name: Overvoltage threshold
    class: voltage
    category: config
    icon: "mdi:arrow-collapse-up"
    dps:
      - id: 103
        type: integer
        name: value
        unit: V
        range:
          min: 245
          max: 295
  - entity: number
    name: Undervoltage threshold
    class: voltage
    category: config
    icon: "mdi:arrow-collapse-down"
    dps:
      - id: 104
        type: integer
        name: value
        unit: V
        range:
          min: 145
          max: 220
  - entity: number
    name: Temperature threshold
    class: temperature
    category: config
    icon: "mdi:thermometer-alert"
    dps:
      - id: 110
        type: integer
        name: value
        unit: C
        range:
          min: -250
          max: 1000
        mapping:
          - scale: 10
  - entity: number
    name: Over power threshold
    class: power
    category: config
    icon: "mdi:arrow-collapse-up"
    dps:
      - id: 118
        type: integer
        name: value
        unit: W
        range:
          min: 10
          max: 25000
        mapping:
          - step: 10
  - entity: sensor
    name: Temperature A
    class: temperature
    category: diagnostic
    dps:
      - id: 109
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
